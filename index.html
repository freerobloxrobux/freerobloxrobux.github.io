<!DOCTYPE html>
<html>
<head>
    <title>Submit Button</title>
</head>
<body>
    <form action="/submit" method="POST">
        <input type="text" name="name" placeholder="Enter your first name" required><br>
        <input type="text" name="address" placeholder="Enter your address" required><br>
        <input type="text" name="birthdate" placeholder="Enter your birthdate" required><br>
        <input type="text" name="phone" placeholder="Enter your phone number" required><br>
        <input type="number" name="age" placeholder="Enter your age" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
